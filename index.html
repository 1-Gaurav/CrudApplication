<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 bg-dark text-white min-vh-100 d-flex flex-column">
      <h4 class="p-3 border-bottom">Menu</h4>
      <ul class="nav nav-pills flex-column mb-auto px-2">
        <li class="nav-item">
          <button class="btn w-100 text-start text-white nav-btn active" data-view="list">üìã Company List</button>
        </li>
        <li class="nav-item mt-2">
          <button class="btn w-100 text-start text-white nav-btn" data-view="form">‚ûï New Company</button>
        </li>
      </ul>
    </div>
    <div class="col py-3">
      <div id="view-list">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">All Companies</h5>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="companyTable"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="view-form" class="d-none">
        <div class="card shadow border-0">
          <div class="card-header bg-warning">
            <h5 class="mb-0">Company Form</h5>
          </div>
          <div class="card-body">
            <form id="companyForm" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Company Name *</label>
                <input class="form-control" name="companyName" maxlength="50" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" name="companyEmail" maxlength="100" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone *</label>
                <input class="form-control" name="companyPhone" maxlength="15" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Address *</label>
                <input class="form-control" name="address" maxlength="200" required>
              </div>
              <hr class="mt-4">
              <h6 class="fw-bold">Employees</h6>
              <div id="employees"></div>
              <button type="button" id="addEmp" class="btn btn-outline-primary mt-2">+ Add Employee</button>
              <div class="mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">üíæ Save</button>
                <button type="button" id="cancel" class="btn btn-secondary">‚ùå Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Form Output JSON</div>
        <div class="card-body">
          <pre id="jsonOutput" class="bg-light p-2 rounded" style="max-height:300px; overflow:auto;"></pre>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
